<!DOCTYPE html>

<body class="fondo">
    <fieldset>

        <div class="contenido-uno">
            <p class="Completar">Completar</p>
            <div class="box">

                    autocomplete="off">
            </div>
           
            <div class="box">
                <input type="text" name="" class="pnombre" id="Motivo1" placeholder="telefono del evangelista" autocomplete="off">
            </div>
            
            <div class="box">

            <div class="box">

            </div>
            <div class="box">

        </div>
        <div class="box">
            <button id="send">Enviar Por whatsapp <img class="whatsapp" src="whatsapp.png" alt=""></button>
        </div>
    </fieldset>
